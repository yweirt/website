<script>
  $(document).ready(function() {

    $("#small-filter").keyup(function(){
      var filter = $(this).val();
      if (filter.length < 2) {
        $(".filteredgroup").each(function(){
          $(this).fadeIn();
          $(this).find(".filteredelement").each(function(){
            $(this).unmark();
            $(this).fadeIn();
          });
        });
        return;
      }
      $("#filter").val(filter);
      $(".filteredgroup").each(function(){
        var count = 0;
        $(this).find(".filteredelement").each(function(){
          $(this).unmark();
          window.filterhits = 0;
          $(this).mark(filter, {"separateWordSearch": false,
            "done": function(counter){
              if (counter > 0) {
                window.filterhits = counter;
              }
            }
          });
          if (window.filterhits == 0 && filter.length > 0) {
            $(this).fadeOut();
          } else {
            $(this).fadeIn();
            count++;
          }
        });
        if (count > 0) {
          // $(this).find("#filteredcount").text(" (" + count + ")")
          $(this).fadeIn();
        } else {
          $(this).fadeOut();
        }
      });
    });

    $("#filter").keyup(function(){
      var filter = $(this).val();
      $("#small-filter").val(filter);
      $(".filteredgroup").each(function(){

        });
        if (count > 0) {

        }
      });
    });


  });
</script>
